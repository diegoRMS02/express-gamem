    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url:"http://localhost:9000/api/playStation/",
                dataType: "json",
                success: function(data){
                    $.each(data, function(i, item) {
                        console.log(item.nombre);
                        var file = 
                        `    <div class="columna item">
                             <a href="#"><img class="item-image image"src="${item.image}" alt=""></a>
                            <div class="informacion">
                            <div class="item-name name">${item.nombre}</div>
                            <button  class="addToCart" data-id="${item._id}" type="button">Añadir al carrito</button>
                            <div class="s">S/</div>
                            <div class="item-precio precio" class="shoppingCartItemPrice">${item.precio}</div>
                            </div>
                            </div>`;

                        $(".contenedor-columnas").append(file)
                    })
            }
          })
        });

    </script>
